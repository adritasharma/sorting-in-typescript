<h2>Insertion Sort</h2>
<p> The insertion sort algorithm we divide the array in 2 parts i.e sorted and unsorted, pick the first element from
	unsorted part and place it in the correct posiition of sored part until the unsorted part is empty.
</p>


<p>Input : {{input | json}}</p>

<p>Output : {{output | json}}</p>
